<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Search</title>
    <script src="https://kit.fontawesome.com/291be8fe81.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="adoptionsearch.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
     
         
         <div class="logo">
            <img src="img/logo.jpg" class="logoimg">
             <h2>WagTails</h2>
         </div>
         <div>
            <i class="ri-menu-line "></i>
         </div>
     
      
    </div>
    <div class="body-field">
        
        <div class="adoptionflex">
            <div class="adopt">
                <h3>Find your pet</h3>
                <label>Pet</label><br>
                <select class="dropdown">
                    <option>select pet</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bird</option>
                </select>
                <br><br><label>City</label><br>
                <input class="citysearch" type="text" placeholder="Enter your location(leave blank to search in all cities)">
                <br><br>
                <button><a href="adoption.html">Search</a></button>
                <button><a href="adoptionsearch.html">Reset</a></button>

        </div>
        <div class="solgan">
            <h1>Try to adopt a pet, It will make you happy too</h1>
        </div>
    </div>
    
</body>


</html>
